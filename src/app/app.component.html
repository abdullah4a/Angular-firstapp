<div class="container">
    <h1>Http Client Module in Working</h1>
    <div (click)="(Open)" class="border">
        <button class="btn btn-md btn-outline-primary">
      <i class="fa fa-user"> </i>New Todo
    </button>
    </div>
    <div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Completed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let todo of app">
                    <td>
                        <span>{{ todo.userId }}</span>
                    </td>
                    <td>
                        <span>{{ todo.id }}</span>
                    </td>
                    <td>
                        <span>Title {{ todo.title }}</span>
                    </td>
                    <td>
                        <span>{{ todo.completed }}</span>
                    </td>
                    <td>
                        <button (click)="(Edit)" class="btn btn-sm btn-warning">
              <i class="fa fa-edit"></i>
              Edit
            </button>
                        <button (click)="(del)" class="btn btn-sm btn-danger">
              <i class="fa fa-remove"> </i>
              Delete
            </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
